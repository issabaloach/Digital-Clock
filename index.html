<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Digital Clock</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHbpefwxHbqinyimhG-IG2XiMGT74oPaaOHLw2gBA2kw&s">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black bg-[url('https://images.pexels.com/photos/376533/pexels-photo-376533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')] bg-cover">
     <h1 class=" text-white ml-4 mt-6 text-2xl text-bold"> Digital Clock </h1>

     <div class="flex justify-center text-extrabold item-center w-full gap-4 mt-6 ">
        <div id="hours" class=" bg-black text-white text-center justify-center p-10 mt-8 text-5xl border-solid border-4 border-y-rose-500 border-x-emerald-500 font-bold rounded-full"> 12 </div>
        <div id="minutes" class="bg-black text-white text-center justify-center p-10 mt-8 text-5xl border-solid border-4 border-y-rose-500 border-x-emerald-500 font-bold rounded-full"> 12 </div>
        <div id="seconds" class=" bg-black text-white text-center justify-center mt-8 p-10 text-5xl border-solid border-4 border-y-rose-500 border-x-emerald-500 font-bold rounded-full"> 12 </div>
        <div id="meridium" class="bg-black text-white text-center justify-center mt-8 p-10 text-5xl border-solid border-4 border-y-rose-500 border-x-emerald-500 font-bold rounded-full"> Am/Pm </div>
     </div>

     <div class="flex justify-center text-extrabold item-center w-full gap-4">
        <div id="day" class="bg-black text-white text-center justify-center p-10 mt-8 text-5xl border-solid border-4 border-y-rose-500 border-x-emerald-500 font-bold rounded-full"> Day </div>
        <div id="date" class="bg-black text-white text-center justify-center p-10 mt-8 text-5xl border-solid border-4 border-y-rose-500 border-x-emerald-500 font-bold rounded-full"> Date </div>

     </div>
<script src="script.js"></script>
</body>
</html>
